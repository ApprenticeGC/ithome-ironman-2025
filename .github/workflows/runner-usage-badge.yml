name: Runner usage badge

on:
  workflow_dispatch:
  schedule:
    - cron: '15 */6 * * *'
  push:
    branches:
      - main
    paths:
      - .github/workflows/runner-usage-badge.yml
      - .github/scripts/runner_usage.py
      - scripts/python/production/runner_usage.py
      - scripts/python/production/runner_usage_alternative.py
      - .github/badges/**
      - README.md

permissions:
  actions: read
  contents: write

jobs:
  generate:
    if: ${{ !(github.event_name == 'push' && github.actor == 'github-actions[bot]') }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Generate monthly usage badge JSON
        env:
          GITHUB_TOKEN: ${{ secrets.AUTO_APPROVE_TOKEN || secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          python scripts/python/production/runner_usage.py

      - name: Commit badge if changed
        run: |
          if git diff --quiet -- .github/badges/runner-usage.json; then
            echo "No changes to commit."
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add .github/badges/runner-usage.json
            git commit -m "chore(badge): update runner usage badge"
            git push
          fi
