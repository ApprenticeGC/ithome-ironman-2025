name: auto-approve-merge

on:
  pull_request_target:
    types: [opened, ready_for_review, synchronize]

permissions:
  contents: write
  pull-requests: write

jobs:
  approve_and_automerge:
    if: >-
      ${{
        startsWith(github.event.pull_request.title, 'RFC-') ||
        contains(github.event.pull_request.title, 'RFC-')
      }}
    runs-on: ubuntu-latest
    steps:
      - name: Guard â€“ same repo and Copilot author
        id: guard
        run: |
          BASE_REPO=${{ github.event.pull_request.base.repo.full_name }}
          HEAD_REPO=${{ github.event.pull_request.head.repo.full_name }}
          AUTHOR=${{ github.event.pull_request.user.login }}
          echo "base=$BASE_REPO head=$HEAD_REPO author=$AUTHOR"
          if [ "$BASE_REPO" != "$HEAD_REPO" ]; then
            echo "Different repo (likely a fork); skipping" >&2
            exit 78
          fi
          case "$AUTHOR" in
            Copilot|copilot-swe-agent)
              echo ok;;
            *)
              echo "Non-Copilot author; skipping" >&2
              exit 78;;
          esac

      - name: Approve PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr review ${{ github.event.pull_request.number }} --approve --repo ${{ github.repository }}

      - name: Enable auto-merge (squash)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Attempt to enable auto-merge; requires repo setting "Allow auto-merge"
          gh pr merge ${{ github.event.pull_request.number }} --auto --squash --repo ${{ github.repository }} || true
