repos:
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.18.4
    hooks:
      - id: gitleaks
        args: ["detect", "--no-banner", "--exit-code", "1", "--source", "."]

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ["--baseline", ".secrets.baseline"]

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        args: [--allow-multiple-documents]
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: debug-statements

  - repo: https://github.com/psf/black
    rev: 24.8.0
    hooks:
      - id: black
        language_version: python3
        args: ["--line-length=120"]

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ["--profile", "black", "--line-length=120"]

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.1
    hooks:
      - id: flake8
        args: ["--max-line-length=120", "--extend-ignore=E203,W503"]

  - repo: local
    hooks:
      - id: python-syntax-check
        name: Python Syntax Check
        entry: python
        language: system
        files: \.py$
        args: [-m, py_compile]
        pass_filenames: true

      - id: run-python-tests
        name: Run Python Tests
        entry: python
        language: system
        files: ^scripts/python/production/.*\.py$
        args: [scripts/python/tools/run_tests.py]
        pass_filenames: false

      - id: validate-github-workflows
        name: Validate GitHub Workflows
        entry: python
        language: system
        files: ^\.github/workflows/.*\.ya?ml$
        args: [-c, "import yaml, sys; workflows=[yaml.safe_load(open(f, encoding='utf-8')) for f in sys.argv[1:]]; [print(f'OK {f} - Valid YAML') for f in sys.argv[1:]]"]
        pass_filenames: true
